<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let marks;
        marks = prompt("enter the marks");

        function result(marks){
            return new Promise((resolve,reject)=>{

                console.log("plaese wait");

                setTimeout(() => {
                    if (marks>35)
                    {
                        resolve("you are pass");

                    }
                    else
                    {
                        reject("you are fail");
                    }
                }, 3000);
            })
        }

        let a = function(pass)    // using simple function
        {
            console.log(pass);
        }

        let b = function(fail)      // using simple function
        {
            console.log(fail);
        }

        result(marks).then(a).catch(b);
    </script>
</body>
</html>
